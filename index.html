<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.worldvectorlogo.com/logos/weather-ios.svg" type="image/x-icon">
</head>
<body>
    <img class="weather_img" id="clear_sky_day" src="img/clear_sky_day.jpg" alt="">
    <img class="weather_img" id="clear_sky_night" src="img/clear_sky_night.jpg" alt="">
    <img class="weather_img" id="few_clouds_day" src="img/few_clouds_day.jpg" alt="">
    <img class="weather_img" id="few_clouds_night" src="img/few_clouds_night.jpg" alt="">
    <img class="weather_img" id="scattered_clouds_day" src="img/scattered_clouds_day.jpg" alt="">
    <img class="weather_img" id="scattered_clouds_night" src="img/scattered_clouds_night.jpg" alt="">
    <img class="weather_img" id="broken_clouds_day" src="img/broken_clouds_day.jpg" alt="">
    <img class="weather_img" id="broken_clouds_night" src="img/broken_clouds_night.jpg" alt="">
    <img class="weather_img" id="shower_rain_day" src="img/shower_rain_day.jpg" alt="">
    <img class="weather_img" id="shower_rain_night" src="img/shower_rain_night.jpg" alt="">
    <img class="weather_img" id="heavy_rain_day" src="img/heavy_rain_day.jpg" alt="">
    <img class="weather_img" id="heavy_rain_night" src="img/heavy_rain_night.jpg" alt="">
    <img class="weather_img" id="thunderstorm" src="img/thunderstorm.jpg" alt="">
    <img class="weather_img" id="day_snow" src="img/day_snow.jpg" alt="">
    <img class="weather_img" id="night_snow" src="img/night_snow.jpg" alt="">
    <img class="weather_img" id="mist_day" src="img/mist_day.jpg" alt="">
    <img class="weather_img" id="mist_night" src="img/mist_night.jpg" alt="">

    <div class="main-container">
        <form>
            <input id="city-name" type="text" placeholder="Enter a City Name" required>
            <button type="submit">Search</button>
        </form>

        <div class="inner-container">
            <div class="loading">
                <div class="dot-wave">
                    <div class="dot-wave__dot"></div>
                    <div class="dot-wave__dot"></div>
                    <div class="dot-wave__dot"></div>
                    <div class="dot-wave__dot"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
